<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR and QA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        .input-box {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="file"],
        input[type="text"],
        textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result-box {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>OCR and Question Answering</h1>
        <form id="upload-form">
            <div class="input-box">
                <label for="file">Upload File (PNG only):</label>
                <input type="file" id="file" name="file" accept=".png">
            </div>
            <button type="submit">Upload and Extract Text</button>
        </form>
        
        <div id="ocr-result" class="result-box">
            <h3>OCR Extracted Text:</h3>
            <textarea id="ocr-text" rows="10" readonly></textarea>
        </div>

        <form id="qa-form">
            <div class="input-box">
                <label for="question">Ask a Question:</label>
                <input type="text" id="question" name="question" placeholder="Enter your question here">
            </div>
            <button type="submit">Get Answer</button>
        </form>

        <div id="qa-result" class="result-box">
            <h3>Answer:</h3>
            <div id="answer"></div>
        </div>
    </div>

    <script>
        // Handle file upload and OCR extraction
        document.getElementById('upload-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const fileInput = document.getElementById('file');
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();

                if (response.ok) {
                    document.getElementById('ocr-text').value = result.text;
                    document.getElementById('ocr-result').dataset.filename = result.filename; // Store filename
                } else {
                    alert(result.detail);
                }
            } catch (error) {
                alert('An error occurred during file upload.');
            }
        });

        // Handle QA query
        document.getElementById('qa-form').addEventListener('submit', async function(event) {
            event.preventDefault();

            const filename = document.getElementById('ocr-result').dataset.filename;
            const question = document.getElementById('question').value;

            if (!filename) {
                alert('Please upload a file and extract text first.');
                return;
            }

            try {
                const response = await fetch('/ask', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({
                        filename: filename,
                        question: question
                    })
                });
                const result = await response.json();

                if (response.ok) {
                    document.getElementById('answer').textContent = result.answer;
                } else {
                    alert(result.detail);
                }
            } catch (error) {
                alert('An error occurred while asking the question.');
            }
        });
    </script>
</body>
</html>
